<body>
    <main>
        <input type="text" id="comment" value="蛻晄悄">
        <button class="menu-open">繧ｳ繝｡繝ｳ繝医ｒ髢九￥</button>
            <ul class="menu">
                <li class="aroma" onclick="btnClick(this)" value="闖ｯ繧?縺?">闖ｯ繧?縺?</li>
                <li>逕倥∩</li>
                <li>蜷滄?ｸ</li>

                <li>譟ｿ</li>
                <li>濶ｲ</li>
                <li>濶ｯ</li>
            </ul>
        </main>
    <script type="text/javascript">
        const comment = document.getElementById('comment');
        function btnClick(obj){
            if (comment.value.indexOf(obj.innerText) === -1 ) {
                comment.value = comment.value + obj.innerText;
            }else{
                var regExp = new RegExp( obj.innerText, "g" ) ;
                comment.value = comment.value.replace( regExp , "" );
            }
        }
    </script>
    <script>
        const btn = document.getElementsByClassName( 'menu-open' ).item( 0 )
        menu = document.querySelector( '.menu' ),
        menuH = menu.clientHeight;
            
        menu.style.height = '0px';


        btn.addEventListener( 'click', function () {
            menu.style.height === '0px' ? menu.style.height = menuH + 'px' : menu.style.height = '0px';
        }, false );
    </script>
</body>
