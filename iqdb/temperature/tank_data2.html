<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="SHIFT-JIF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="../js/chart_tank_gin.js"></script>
    <link rel="stylesheet" href="tank_data2.css">
    <title>品温データ検索</title>
</head>
<body>
    <header>
        <p class="title">品温データ表示</p>
    </header>

    <main>
        <div class="input-group">
            <label class="input-label" for="brewery-text">蔵名：</label>
            <select size="1" id="brewery-text" name="brewery-text">
                <option value="">蔵を選択してください</option>
                <option value="ginjo">吟醸ライン</option>
                <option value="yumai">融米ライン</option>
                <option value="2gou">２号蔵</option>
            </select>
        </div>
        <div class="input-group">
            <label class="input-label" for="by-text">BY：</label>
            <select size="1" id="by-text" name="by-text">
                <option value="">BYを選択してください</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </div>
        <div class="input-group">
            <label class="input-label" for="shikomi_number-text">仕込号：</label>
            <input type="number" id="shikomi-number-text" name="shikomi_number-text">
        </div>

        <div class="input-group btn">
            <label class="input-label" for=""></label>
            <button id="submit" onclick="main('http://srv-160/Gekkeikan/Jozo/data/' + 
                                document.getElementById('brewery-text').value + '/' + 
                                document.getElementById('by-text').value + '/' + 
                                document.getElementById('shikomi-number-text').value + '.csv')">
            表示</button>
        </div>
        <div class="image-frame">
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </main> 

</body>
</html>
